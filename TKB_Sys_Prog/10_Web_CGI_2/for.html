<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<META HTTP-EQUIV="content-type" CONTENT="text/html;charset=iso-2022-jp">
	<TITLE> hello world と 10 回表示する JavaScript のプログラム</TITLE>
</head>
<body>
	<SCRIPT LANGUAGE="JavaScript">
		for( i=0 ; i<10; i++ )
			document.writeln("<P>hello,world</P>");
	</SCRIPT>		
</body>
